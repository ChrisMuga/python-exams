{% extends 'index.html' %}
{% block content %}
<style>
    /* border 0 */
    .alert, .form-control{border-radius: 0;}
    /* center */
    .center{margin-top: 33.3333vh;}
    /* margin top = 10 */
    .form-control{margin-top: 10px;}
    /* form inline buttons */
    .form-inline button{margin-right: 10px; width: 30%;}
</style>
<div class="row d-flex justify-content-center mt-1">
    <div class="col-md-8 center">
        <div class="alert alert-success">{{title}}</div>
        <form action="" method="post">
            <div class="row">
                <div class="col-md-6">
                    <input type="text"  class="form-control"    name="first_name"   placeholder="First Name" required/>
                </div>
                <div class="col-md-6">
                    <input type="text"  class="form-control"    name="first_name"   placeholder="Last Name" required/>
                </div>
            </div>
            <input type="email"     class="form-control"    name="email_address"    placeholder="Email Address"     required/>
            <input type="text"      class="form-control"    name="phone_number"     placeholder="Phone Number"      required/>            
            <input type="password"  class="form-control"    name="password"         placeholder="Password"          required/> 
            <hr>
            <input type="password"  class="form-control"    name="confirm_password" placeholder="Confirm Password"  required/> 
            <!-- buttons -->
            <div class="form-inline">
                <button type="submit"   class="btn btn-success      form-control" >Enter</button>
                <button type="reset"    class="btn btn-secondary    form-control" >Clear</button>
            </div>
            <!-- buttons -->
            <hr>
            <h5 class="text-right"><a href="/">Already registered? Sign-In here...</a></h5>
        </form>
    </div>
</div>

{% endblock %}
